apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingress-default-backend
spec:
  selector:
    matchLabels:
      app: ingress-default-backend
  replicas: 1
  template:
    metadata:
      labels:
        app: ingress-default-backend
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - ingress-default-backend
            topologyKey: kubernetes.io/hostname
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - ingress-default-backend
              topologyKey: topology.kubernetes.io/zone
            weight: 100
      containers:
      - name: ingress-default-backend
        image: paskalmaksim/ingress-default-backend:v0.0.2.1
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 10m  
            memory: 100Mi
        env:
        - name: ERROR_GENERATOR_PATH
          value: "/errorGenerator"
        readinessProbe:
          httpGet:
            path: /healthz
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /healthz
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: ingress-default-backend
  labels:
    app: ingress-default-backend
spec:
  type: ClusterIP
  ports:
  - port: 80
    protocol: TCP
  selector:
    app: ingress-default-backend
---
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: ingress-default-backend
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: ingress-default-backend